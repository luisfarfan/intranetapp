<div class="container">

    <main id="content" class="widget-login-container" role="main">

        <div class="row">

            <div class="col-xl-4 col-md-6 col-xs-10 offset-xl-4 offset-md-3 offset-xs-1">

                <h2 class="widget-login-logo animated fadeInUp">

                    INTRANET DE SISTEMAS DE INFORMACIÓN

                </h2>

                <section class="widget widget-login animated fadeInUp">

                    <header>

                        <img src="/assets/img/inei.png" width="111px" class="imgcenter">

                    </header>

                    <div class="widget-body">

                        <form class="login-form mt-lg" (ngSubmit)="doLogin()">

                            <div class="form-group">

                                <input type="text" [(ngModel)]="login.username" name="username" class="form-control" id="exampleInputEmail1" placeholder="Usuario">

                            </div>

                            <div class="form-group">

                                <input class="form-control" [(ngModel)]="login.clave" name="clave" id="pswd" type="password" placeholder="Contraseña">

                            </div>

                            <div class="clearfix">

                                <div class="btn-toolbar pull-xs-right m-t-1">

                                    <button class="btn btn-inverse btn-sm">Iniciar Sesión</button>

                                </div>

                            </div>

                            <div class="row m-t-1">

                                <div class="col-md-6 push-md-6">

                                    <div class="clearfix">

                                        <div class="abc-checkbox widget-login-info pull-xs-right">

                                            <input type="checkbox" id="checkbox1" value="1">

                                            <label for="checkbox1">Mantener sesión </label>

                                        </div>

                                    </div>

                                </div>

                            </div>

                            <div *ngIf="errorLogin">

                                <div class="alert alert-danger">

                                    <strong>Error!</strong> Usuario o contraseña no coinciden!

                                </div>

                            </div>

                        </form>

                    </div>

                </section>

            </div>

        </div>

    </main>

    <footer class="page-footer">

        2016 &copy; OTIN.

    </footer>

</div>
