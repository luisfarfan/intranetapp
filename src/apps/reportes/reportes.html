<h1 class="page-title">SISTEMA INTEGRADO DE SEGMENTACIÓN - <span class="fw-semi-bold">REPORTES</span></h1>
<!-- Content area -->
<div class="row">
    <div class="col-lg-12">
        <section class="widget">
            <form class="form-inline">
                <div class="form-group">
                    <label for="lDepartamento"><h5> DEPARTAMENTO</h5></label>
                    <select class="form-control" name="departamentos" (change)="cargarProvincias($event.target.value)">
                        <option value="0">TODOS</option>
                        <option *ngFor="let el of departamentos" value="{{ el.CCDD }}">{{ el.CCDD }} {{ el.DEPARTAMENTO }}</option>
                    </select>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div *ngIf="reporteDepa01 || reporteDepa" class="form-group">
                    <label for="lProvincia"><h5> PROVINCIA</h5></label>
                    <select class="form-control" name="provincias" (change)="cargarDistritos($event.target.value)">
                        <option value="0">TODOS</option>
                        <option *ngFor="let e of provincias" value="{{ e.CCPP }}">{{ e.CCPP }} {{ e.PROVINCIA }}</option>
                    </select>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div *ngIf="reporteDepa" class="form-group">
                    <label for="lDistrito"><h5> DISTRITO</h5></label>
                    <select class="form-control" name="distritos" (change)="cargarTabla($event.target.value)">
                        <option value="0">TODOS</option>
                        <option *ngFor="let e of distritos" value="{{ e.CCDI }}">{{ e.CCDI }} {{ e.DISTRITO }}</option>
                    </select>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-group">
                    <select class="form-control" name="reportes" (change)="elegirReporte($event.target.value)">
                        <option value="0">FRECUENCIA DE AUEs POR VIVIENDAS</option>
                        <option value="1">PROMEDIO DE VIVIENDAS Y MANZANAS POR AEU</option>
                        <option value="2">MARCO DE ZONAS, SECCIONES, AEUS, MANZANAS Y VIVIENDAS</option>
                        <option value="3">LISTADO A NIVEL DE PROVINCIA</option>
                        <option value="4">LISTADO A NIVEL DE DEPARTAMENTO</option>
                        <option value="5">LISTADO A NIVEL DE DISTRITO RURAL</option>
                        <option value="6">LISTADO A NIVEL DE PROVINCIA RURAL</option>
                        <option value="7">LISTADO A NIVEL DE DEPARTAMENTO RURAL</option>
                        <!--option value="8">FORMATO VISUAL DE ENTRADA DE DATOS AL MODULO DE CONTROL DE CALIDAD DEL SEG. URBANO</option>
                        <option value="9">FORMATO VISUAL DE ENTRADA DE DATOS AL MODULO DE CONTROL DE CALIDAD DEL SEG. RURAL</option>-->
                    </select>
                </div>
            </form>
        </section>
    </div>
</div>
