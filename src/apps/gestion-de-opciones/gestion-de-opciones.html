<h1 class="page-title">SEGURIDAD - <span class="fw-semi-bold">GESTION DE OPCIONES</span></h1>
<button data-toggle="modal" data-target="#modal_add_opcion" class="btn btn-danger" role="button"><i class="glyphicon glyphicon-plus"></i>Agregar Opción</button>
<div class="row">
    <accordion>
        <accordion-group *ngFor="let opcion of list_opciones" #group [isOpen]="status.open" class="mb-lg show">
            <div accordion-heading>
                CODIGO: {{ opcion.cod_permiso }}--{{ opcion.des_permiso }}
                <i class="pull-right glyphicon" [ngClass]="{'glyphicon-chevron-down': group?.isOpen, 'glyphicon-chevron-right': !group?.isOpen}"></i>
            </div>
            This is just some content to illustrate fancy headings.
        </accordion-group>
    </accordion>
</div>


<div class="modal fade" id="modal_add_opcion">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-xs-center fw-bold mt" id="myModalLabel18">Agregar Opcion</h4>
                <p class="text-xs-center fs-mini text-muted mt-sm">

                </p>
            </div>
            <section class="widget" widget>
                <div class="widget-body">
                    <form (ngSubmit)="onSubmit()" #opcionesForm="ngForm" id="opcionesForm" class="form-horizontal form-label-left parsleyjs">
                        <div class="form-group row">
                            <label class="form-control-label col-md-3 col-xs-12" for="basic">Detalle</label>
                            <div class="col-md-9 col-xs-12">
                                <input type="text" [(ngModel)]="opcionesModel.nom_permiso" name="nom_permiso" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="form-control-label col-md-3 col-xs-12" for="email">Código</label>
                            <div class="col-md-9 col-xs-12">
                                <input type="text" id="des_sist" [(ngModel)]="opcionesModel.cod_permiso" name="cod_permiso" class="form-control" required="required">
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-gray" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success" (click)="addOpcion()">Save changes</button>
                        </div>
                    </form>
                </div>
            </section>

        </div>
    </div>
</div>
