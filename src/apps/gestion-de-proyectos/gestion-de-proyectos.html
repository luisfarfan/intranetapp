<h1 class="page-title">SEGURIDAD - <span class="fw-semi-bold">Gestion de Proyectos</span></h1>
<div class="row">
    <div class="col-lg-12">
        <section class="widget" widget>
            <header>
                <h5>
                    Lista de <span class="fw-semi-bold">Proyectos</span>
                </h5>
                <div class="widget-controls">
                    <a href="#"><i class="glyphicon glyphicon-cog"></i></a>
                    <a data-widgster="close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
                </div>
            </header>
            <div class="widget-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="hidden-xs-down">#</th>
                            <th>Sigla</th>
                            <th>Descripcion</th>
                            <th class="hidden-xs-down">AÃ±o</th>
                            <th class="hidden-xs-down">Fecha Final</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of proyectos; let c = index">
                            <td>{{ c }}</td>
                            <td>{{ i.sigla_proy }}</td>
                            <td>{{ i.des_proy || ''}}</td>
                            <td>{{ i.anio_proy }}</td>
                            <td>{{ i.fec_final }}</td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </section>
    </div>
</div>
