<h1 class="page-title">SISTEMA INTEGRADO DE SEGMENTACIÓN - <span class="fw-semi-bold">REPORTES TABULAR</span></h1>

<!-- Content area -->
<div class="row">
    <div class="col-lg-12">
        <section class="widget">
            <form class="form-inline">
                <div class="form-group">
                    <label for="lDepartamento"><h5> DEPARTAMENTO</h5></label>
                    <select class="form-control" name="departamentos" (change)="cargarProvincias($event.target.value)">
                        <option value="0">TODOS</option>
                        <option *ngFor="let el of departamentos" value="{{ el.CCDD }}">{{ el.DEPARTAMENTO }}</option>
                    </select>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div *ngIf="reporteDepa01 || reporteDepa" class="form-group">
                    <label for="lProvincia"><h5> PROVINCIA</h5></label>
                    <select class="form-control" name="provincias" (change)="cargarDistritos($event.target.value)">
                        <option value="0">TODOS</option>
                        <option *ngFor="let e of provincias" value="{{ e.CCPP }}">{{ e.PROVINCIA }}</option>
                    </select>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div *ngIf="reporteDepa" class="form-group">
                    <label for="lDistrito"><h5> DISTRITO</h5></label>
                    <select class="form-control" name="distritos" (change)="cargarTabla($event.target.value)">
                        <option value="0">TODOS</option>
                        <option *ngFor="let e of distritos" value="{{ e.CCDI }}">{{ e.DISTRITO }}</option>
                    </select>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-group">
                    <select class="form-control" name="reportes" (change)="elegirReporte($event.target.value)">
                        <option value="0">FRECUENCIA DE AUEs POR VIVIENDAS</option>
                        <option value="1">PROMEDIO DE VIVIENDAS Y MANZANAS POR AEU</option>
                        <option value="2">MARCO DE ZONAS, SECCIONES, AEUS, MANZANAS Y VIVIENDAS</option>
                        <option value="3">LISTADO A NIVEL DE PROVINCIA</option>
                        <option value="4">LISTADO A NIVEL DE DEPARTAMENTO</option>                                                
                    </select>
                </div>
            </form>
        </section>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <section class="widget">
            <h2 align="center"> INFORMACIÓN DEL DISTRITO </h2>
            <form class="navbar-form pull-xs-left" role="search">
                <div class="form-group">
                    <div class="input-group input-group-no-border">
                        <span class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
                        <input #gb type="text" pInputText size="50" class="form-control" placeholder="Buscador Global">
                    </div>
                </div>
            </form>
            <p-dataTable id="reporte01_tabla" [value]="datareporte01" *ngIf="reporte01" [rows]="16" [paginator]="true" [pageLinks]="3"
                [rowsPerPageOptions]="[10,20,30]" class="table table-bordered table-lg mt-lg mb-0" [globalFilter]="gb">
                <p-column field="VIVIENDAS_AEU" header="VIVIENDAS x AEU" [sortable]="true"></p-column>
                <p-column field="FRECUENCIA" header="FRECUENCIA DE AEUs" [sortable]="true"></p-column>
                <p-column field="P_FRECUENCIA" header="%" [sortable]="true"></p-column>
                <p-column field="P_FRECUENCIA_ACUMULADA" header="% ACUMULADO" [sortable]="true"></p-column>
            </p-dataTable>

            <p-dataTable id="reporte02_tabla" [value]="datareporte02" *ngIf="reporte02" [rows]="15" [paginator]="true" [pageLinks]="3"
                [rowsPerPageOptions]="[10,20,30]" class="table table-bordered table-lg mt-lg mb-0" [globalFilter]="gb">
                <p-column field="ZONA" header="ZONA N°" [sortable]="true"></p-column>
                <p-column field="CANT_SECCIONES" header="N° SECCIONES" [sortable]="true"></p-column>
                <p-column field="CANT_AEUS" header="N° AEU" [sortable]="true"></p-column>
                <p-column field="CANT_MZS" header="N° MZ." [sortable]="true"></p-column>
                <p-column field="CANT_VIV" header="N° VIV." [sortable]="true"></p-column>
                <p-column field="PROM_VIV_AEU" header="PROM. DE VIV. x AEU" [sortable]="true"></p-column>
                <p-column field="PROM_MZS_AEU" header="PROM. DE MZ. x AEU" [sortable]="true"></p-column>
            </p-dataTable>

            <p-dataTable id="reporte03_tabla" [value]="datareporte03" *ngIf="reporte03" [rows]="15" [paginator]="true" [pageLinks]="3"
                [rowsPerPageOptions]="[10,20,30]" class="table table-bordered table-lg mt-lg mb-0" [globalFilter]="gb">
                <p-column field="UBIGEO" header="UBIGEO" [sortable]="true"></p-column>
                <p-column field="DEPARTAMENTO" header="DEPARTAMENTO" [sortable]="true"></p-column>
                <p-column field="PROVINCIA" header="PROVINCIA" [sortable]="true"></p-column>
                <p-column field="DISTRITO" header="DISTRITO" [sortable]="true"></p-column>
                <p-column field="ZONA" header="ZONA N°" [sortable]="true"></p-column>
                <p-column field="SECCION" header="SECCIÓN N°" [sortable]="true"></p-column>
                <p-column field="AEU_FINAL" header="AEU N°" [sortable]="true"></p-column>
                <p-column field="MANZANA" header="MANZANA N°" [sortable]="true"></p-column>
                <p-column field="CANT_VIV_MZS" header="N° DE VIVIENDAS POR MANZANA" [sortable]="true"></p-column>
                <p-column field="CANT_VIV_AEU" header="N° DE VIVIENDAS POR AEU" [sortable]="true"></p-column>
                <p-column field="PROM_VIV_AEU" header="PROMEDIO DE VIVIENDAS POR AEU" [sortable]="true"></p-column>
            </p-dataTable>

            <p-dataTable id="reporte04_tabla" [value]="datareporte04" *ngIf="reporte04" [rows]="15" [paginator]="true" [pageLinks]="3"
                [rowsPerPageOptions]="[10,20,30]" class="table table-bordered table-lg mt-lg mb-0" [globalFilter]="gb">
                <p-column field="UBIGEO" header="UBIGEO DEL DISTRITO" [sortable]="true"></p-column>
                <p-column field="DISTRITO" header="NOMBRE DEL DISTRITO" [sortable]="true"></p-column>
                <p-column field="NUM_ZONA" header="N° DE ZONAS" [sortable]="true"></p-column>
                <p-column field="NUM_SECCION" header=" N° DE SECCIONES CENSALES" [sortable]="true"></p-column>
                <p-column field="NUM_AEU_FINAL" header="N° DE AEU" [sortable]="true"></p-column>
                <p-column field="NUM_MANZANA" header="N° DE MANZANAS" [sortable]="true"></p-column>
                <p-column field="CANT_VIV_PROV" header="N° DE VIVIENDAS" [sortable]="true"></p-column>
            </p-dataTable>

            <p-dataTable id="reporte05_tabla" [value]="datareporte05" *ngIf="reporte05" [rows]="15" [paginator]="true" [pageLinks]="3"
                [rowsPerPageOptions]="[10,20,30]" class="table table-bordered table-lg mt-lg mb-0" [globalFilter]="gb">
                <p-column field="UBIGEO" header="UBIGEO DE LA PROVINCIA" [sortable]="true"></p-column>
                <p-column field="PROVINCIA" header="NOMBRE DE LA PROVINCIA" [sortable]="true"></p-column>
                <p-column field="NUM_DISTRITOS" header="N° DE DISTRITOS" [sortable]="true"></p-column>
                <p-column field="NUM_ZONA" header="N° DE ZONAS" [sortable]="true"></p-column>
                <p-column field="NUM_SECCION" header=" N° DE SECCIONES CENSALES" [sortable]="true"></p-column>
                <p-column field="NUM_AEU_FINAL" header="N° DE AEU" [sortable]="true"></p-column>
                <p-column field="NUM_MANZANA" header="N° DE MANZANAS" [sortable]="true"></p-column>
                <p-column field="CANT_VIV_DIST" header="N° DE VIVIENDAS" [sortable]="true"></p-column>
            </p-dataTable>
        </section>
    </div>
</div>
