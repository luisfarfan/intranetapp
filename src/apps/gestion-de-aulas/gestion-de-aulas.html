<div class="content">
    <table class="table datatable-show-all" id="tabla">
        <thead>
            <tr>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data" >
                <th scope="row">{{ item.dep }}</th>
            </tr>
        </tbody>
    </table>


    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-contact">
Contact Form
</button>

    <!-- Modal Contact -->
    <div class="modal fade modal-ext" id="modal-contact" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                    <h4 class="modal-title" id="myModalLabel">Editar Usuario</h4>
                </div>
                <!--Body-->

                <!--Footer-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
</div>
